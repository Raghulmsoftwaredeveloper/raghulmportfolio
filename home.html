<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Space</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Animated starry background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/mercury.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      animation: moveStars 240s linear infinite;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -50px); }
    }

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;

  padding: 2.5rem 3rem;
  width: fit-content;
  max-width: 90vw;

  background: rgba(0, 0, 0, 0.35);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);

  box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
  border: 1px solid rgba(0, 255, 255, 0.2);
  border-image: linear-gradient(to right, #0ff, #09f, #0ff) 1;
}


    h1 {
      font-size: 3.5rem;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      padding: 12px 24px;
      border: 2px solid #0ff;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0ff;
      color: black;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Welcome to My Space</h1>
    <p>Embark on a journey through my digital galaxy</p>
    <div class="buttons">
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
      <a href="index.html">Back to Solar System</a>
    </div>
  </div>
</body>
</html>
